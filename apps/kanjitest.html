<!DOCTYPE html>
<html>
  <head>
    <title>Test Your Knowledge Of Kanji Translations</title>
    <style>
        html {
            font-family: sans-serif;
            -ms-text-size-adjust: 100%;
            -webkit-text-size-adjust: 100%;
        }
        
        table {
            margin-top: 10px;
            border-collapse: collapse;
            table-layout: fixed;
        }
        
        td, th {
            width: 50%;
            border: 1px solid #999;
            vertical-align: middle;
        }
        
        button {
            border: 2px solid #999;
            background: #65a9d7;
            font-size: 120%;
            padding: 20px 40px;
            margin: 0px 10px;
        }
        p#kanjiQuestion {
            font-size: 300%;
        }
        #container {
            text-align: center;
        
    }

        .row {
        margin: 10px;
    }
    
    </style>  
    <script type="text/javascript">
    var reader; //GLOBAL File Reader object for demo purpose only
    var kanjiList;
    var randomKanji;
    var kanji;
    var meaning;
    var meanings;
    
    var request = new XMLHttpRequest();
    request.open('GET', 'https://raw.githubusercontent.com/Nightpanda/nightpanda.github.io/master/apps/kanji/kanjiMeanings.json', true);
    request.send(null);
    request.onreadystatechange = function () {
        if (request.readyState === 4 && request.status === 200) {
            var type = request.getResponseHeader('Content-Type');
            if (type.indexOf("text") !== 1) {
                kanjiList = JSON.parse(request.responseText);
            }
            else {
                document.getElementById("getFileButton").hidden = false;    
            }
        }
    }

    /**
     * Check for the various File API support.
     */
    function checkFileAPI() {
        if (window.File && window.FileReader && window.FileList && window.Blob) {
            reader = new FileReader();
            return true; 
        } else {
            alert('The File APIs are not fully supported by your browser. Fallback required.');
            return false;
        }
    }

    /**
     * read text input
     */
    function readText(filePath) {
        var output = ""; //placeholder for text output
        if(filePath.files && filePath.files[0]) {           
            reader.onload = function (e) {
                output = e.target.result;
                kanjiList = JSON.parse(output);
                //displayContents(output);
            };//end onload()
            reader.readAsText(filePath.files[0]);
        }//end if html5 filelist support
        else if(ActiveXObject && filePath) { //fallback to IE 6-8 support via ActiveX
            try {
                reader = new ActiveXObject("Scripting.FileSystemObject");
                var file = reader.OpenTextFile("./kanji/kanjiMeanings.json", 1); //ActiveX File Object
                output = file.ReadAll(); //text contents of file
                file.Close(); //close file "input stream"
                kanjiList = JSON.parse(output);
                //displayContents(output);
            } catch (e) {
                if (e.number == -2146827859) {
                    alert('Unable to access local files due to browser security settings. ' + 
                     'To overcome this, go to Tools->Internet Options->Security->Custom Level. ' + 
                     'Find the setting for "Initialize and script ActiveX controls not marked as safe" and change it to "Enable" or "Prompt"'); 
                }
            }       
        }
        else { //this is where you could fallback to Java Applet, Flash or similar
            return false;
        }       
        return true;
    }   

  function randomInt (low, high) {
      return Math.floor(Math.random() * (high - low) + low);
  }

  function randomizeKanji () {
      return kanjiList[randomInt(0, kanjiList.length)];
  }

   
  function displayContents(txt, id) {
    var el = document.getElementById(id); 
    el.innerHTML = txt; //display output in DOM
  }   
  
  function newQuestion(){
    randomKanji = randomizeKanji();
    kanji = randomKanji.kanji;
    meaning = randomKanji.meaning;
    meanings = meaning.split(",")
    meanings = meanings.map(x => x.trim().toLowerCase());
    displayContents(kanji, "kanjiQuestion");
    document.getElementById("questionBlock").hidden = false;
  }
  
  function checkAnswer() {
    var el = document.getElementById("answer");
    var answer = el.value.trim().toLowerCase();
    if (meanings.indexOf(answer) > -1) {
        displayContents("You got it! " + meaning, "result");    
    }
    else {
      displayContents("Wroooong! Right answer for the kanji " + kanji + " was " + meaning, "result");
    }
    newQuestion();
  }
  
</script>
</head>
<body onload="checkFileAPI();">
    <div id="container">    
        <input type="file" onchange='readText(this)' hidden=true id="getFileButton" />
            <br/>
        <input type="button" onclick="newQuestion()" value="Start" />
            <br/>
        <input type="button" onclick="checkAnswer()" value="Check!" />
        <br/>
        <hr/>
        <div id="questionBlock" hidden=true>
            <p id="result"></p>   
            <h3>What is the meaning of this kanji?:</h3>
            <p id="kanjiQuestion"></p>
            <br/>
            <label>Meaning?</label>
            <input type="text" id="answer" />
            <div id="main">
                ...
            </div>
        </div>
    </div>
</body>
</html>
